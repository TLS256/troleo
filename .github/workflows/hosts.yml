name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
          "thr1.AAAAAGizcMsFuff0BAcizw.qq6c-WO3mWY",
          "thr1.AAAAAGizcNhutYwC3acFqA.IbuPwbgaQe8",
          "thr1.AAAAAGizcOj9BazTDhSiJQ.5vDW991g1Zo",
          "thr1.AAAAAGizcPdaVaopMhyIAw.Z-lQLsHssKk",
          "thr1.AAAAAGizcQoTxP1R2WVPwg.b2kB6vwSHBE",
          "thr1.AAAAAGizcStfcElgrNyKwQ.n5gD5OGSRgc",
          "thr1.AAAAAGizcTj2nsy7s2jYRw.jkAvuDRKzSI",
          "thr1.AAAAAGizcX0cPxVoWfIBZQ.uWHU1R6cq5E",
          "thr1.AAAAAGizcYZFWXsV3L15SQ.OrRTO7mpoJs",
          "thr1.AAAAAGizcZBvH2zvqYVSAA.2E55sRZeVqQ",
          "thr1.AAAAAGizcaMA9PMUxwyCqA.YapI17c_6_Y"
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
