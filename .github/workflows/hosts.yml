name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGj6FABA7q-1rSuatQ.2LC6TuG4apU",
"thr1.AAAAAGj6FAnwCw_vs-Fbdw.BSC-fxKQFlM",
"thr1.AAAAAGj6FBD5rneLnUSeMA.UR8Fm7ld5B0",
"thr1.AAAAAGj6FBddKneWaFrbSw.IAuHw150-d4",
"thr1.AAAAAGj6FB0pM5HEhj5CDQ.IzC-ZGGpHUE",
"thr1.AAAAAGj6FCWDxyy4M673HQ.-NwD81eNmeI",
"thr1.AAAAAGj6FC3t3jG1IC2mnw.ogjSbUVYy0k",
"thr1.AAAAAGj6FDMr55qHZpxW7Q.hiAvAilBaQg",
"thr1.AAAAAGj6FE1WHbez33CxCw.CjaY2C-74l8",
"thr1.AAAAAGj6FFWobSWa8Z2Yvw.vUDM0GeMY6E",
"thr1.AAAAAGj6FGC5HUeNBHYoNA.ZtU63m22axM"

        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
