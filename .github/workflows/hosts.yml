name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
       "thr1.AAAAAGjf6C00b3NC-Yt7_Q.PgCSsniwBtY",
"thr1.AAAAAGjf6DWfhp7OGuKo5Q.AYuOdpy7670",
"thr1.AAAAAGjf6D5-_jJk0ui0hA.shrh87Y2FKQ",
"thr1.AAAAAGjf6EgNhjUk7ZVvCw.VYCQSVIUAJE",
"thr1.AAAAAGjf6FDTUkJYZxHrtA.H-hhgQBxdbQ",
"thr1.AAAAAGjf6FoAWx-vT1WKvg.MMHEvbIno3A",
"thr1.AAAAAGjf6GEvhosrbMqBQA.7HnykdQySYs",
"thr1.AAAAAGjf6GjESvJW1pub2g.3SlUHukdZ-c",
"thr1.AAAAAGjf6HLneEDVgGEKfQ.hrhIRsXz45c",
"thr1.AAAAAGjf6Hr4snLNfh3-pA.juzWj5LdtSM"
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
