name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
   "thr1.AAAAAGiRc0J8Lm27Zcsk2A.IKz1BmLP8oE"
 "thr1.AAAAAGiRc0mpif39r_VPVg.BqSkGY4Oqx8"
"thr1.AAAAAGiRc06Yr_9jezusLA.LVTr4sF7kUY"
"thr1.AAAAAGiRc1Xch8Qvbigj8w.BFvUEsw8VlY"
"thr1.AAAAAGiRc1t5OH2uGNSxvw.7R5Ofbl0omw"
"thr1.AAAAAGiRc2sXtMZbjYzqVw.SYGlS2jBKoU"
"thr1.AAAAAGiRc3GZfxh_E_idtQ.YWyimsLMQlA"
"thr1.AAAAAGiRc3tUpET6joIrTA.V9v7F1AR0WU"
"thr1.AAAAAGiRc4EuzXctXQ1PYQ.HkhpotBNFB0"
 "thr1.AAAAAGiRc42gCj_hb--kKA.gAUKwydugJg"

        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
