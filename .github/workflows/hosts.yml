name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjmsV2RdnsbAy-4bw.OOY0T9XY90s",
"thr1.AAAAAGjmsWZ5mx_HFxhc0g.MbrhiUVU78E",
"thr1.AAAAAGjmsW7YODv8Es9Tkg.EZZE-3akHK4",
"thr1.AAAAAGjmsXuTOW4LxIiDHQ.UJtO2ZFFiRk",
"thr1.AAAAAGjmsYueZ15EVSV-uw.okx-37NWunU",
"thr1.AAAAAGjmsaLSxd-z79xNJA.Fi3wFmh_a58",
"thr1.AAAAAGjmsa1BbUbNk0pqDw.BUPll6DYRl4",
"thr1.AAAAAGjmsZis09s3Lr2ECw.LVVjMHp2HVA",
 "thr1.AAAAAGjmsbmjwWRUSgzwfQ.__niz7zgasQ",
"thr1.AAAAAGjmscUdBOqxRuN56A.V15kj4uJWB8",
"thr1.AAAAAGjmsc5dCUhMZ4eoxw.eUvkVBzLy3U"

        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
