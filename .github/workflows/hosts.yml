name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjkeTTI4Ro-fsQnAA.2Y3rr90U9UM",
"thr1.AAAAAGjkeUd5KCmtmuUPjA.RAyq4J2XBGI",
"thr1.AAAAAGjkeVk8wtmxXaMWiw.i6nq6ay0i4I",
"thr1.AAAAAGjkeWOrqWf797zMnw.Eep5EN4LAxE",
"thr1.AAAAAGjkeW3eBar5EirpyQ.4hPgG3jopbM",
"thr1.AAAAAGjkeXhuPKL1UoP9uw.MSX2Ad4ewH4",
"thr1.AAAAAGjkeZ1hkY6WNRIiiQ.SvHstv8jrPw",
"thr1.AAAAAGjkeam_uq7X_hwqfA.8QnhgdcPsE4",
"thr1.AAAAAGjkebgDHeN5yRRS_g.qtlOHo5kodU",
"thr1.AAAAAGjkefSagFs7TaVm5w.3DyxMab84Us",
"thr1.AAAAAGjkehKfHgWbsxeu0Q.8T69Hf0Dlmc"
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
