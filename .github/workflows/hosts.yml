name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGj3pWkjyuuw0yd0og._26uuOJ75vY",
"thr1.AAAAAGj3pXyzJenQwIJtcQ.DpsmaZzzukc",
"thr1.AAAAAGj3pZJLWm1iAK18fg.wusPAKNK3pE",
"thr1.AAAAAGj3paeiwY88HasLRg.bEeI0NTMsQo",
"thr1.AAAAAGj3pcPwT-ODQTE1qQ.HW_VBxUxC0Q",
"thr1.AAAAAGj3pdVGTEW1l0rMFg.ARDj7kI22hk",
"thr1.AAAAAGj3pe7l5TTac0gjow.jeDFn-8t2O8",
"thr1.AAAAAGj3pgoRmkh7cgGFUA.XHieqGkNqh0",
"thr1.AAAAAGj3phulN76J3hCjiw.I1RNOAOpRS4",
"thr1.AAAAAGj3pjQvpRsN5ZYhCA.I2Bgo8TVBWE",
"thr1.AAAAAGj3ppoVTktAWWgELQ.T2Hsms3gGTU"

        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
